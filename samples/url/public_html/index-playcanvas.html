<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Security-Policy" content=
			  "default-src * gap://ready file: localhost:*;
			  style-src 'self' 'unsafe-inline';
			  connect-src 'self' blob: data: *;
			  img-src 'self' blob: data: *;
			  script-src 'self' 'unsafe-inline' 'unsafe-eval' apps.8thwall.com cdn.8thwall.com localhost:* ;
			  script-src-elem 'self' https: blob:;
			  worker-src 'self' blob:;
			  media-src 'self' blob: data: https:;">
		
		<!-- webpack bundles with application javascripts and libraries -->
		<script type="text/javascript" src="https://code.playcanvas.com/playcanvas-stable.min.js"></script>
		<script type="text/javascript" src="vendors.bundle.js"></script>
		<script type="text/javascript" src="playcanvas_sample.bundle.js"></script>
		<title>ChatXR</title>
		<style type="text/css">
			#viewport { width: 100vw; height: 100vh; position: relative }
			#play { position: absolute; top: 15px; left: 15px; width: 70px; height: 35px; font-size: 17px; }
			#playcanvas { width: 100%; height: 100% }
			body {margin: 0}
		</style>
	</head>
	<body>
		<div id="viewport">
			<button id="play">Play</button>
			<canvas id="playcanvas"></canvas>
		</div>
	</body>
</html>
