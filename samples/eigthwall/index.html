<!DOCTYPE html>
<html>
	<head>
		<title>RYSKUrl Sample</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Security-Policy" content=
			  "default-src * gap://ready file: localhost:*;
			  style-src 'self' 'unsafe-inline';
			  connect-src 'self' blob: data: *;
			  img-src 'self' blob: data: *;
			  script-src 'self' 'unsafe-inline' 'unsafe-eval' apps.8thwall.com cdn.8thwall.com localhost:* ;
			  script-src-elem 'self' https: blob:;
			  worker-src 'self' blob:;
			  child-src 'unsafe-inline' blob:;
			  media-src 'self' blob: data: https:;">
		
		<!-- webpack bundles with application javascripts and libraries -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" integrity="sha512-334uBDwY0iZ2TklV1OtDtBW9vp7jjP7SWRzT7Ehu1fdtPIjTpCwTSFb8HI/YBau9L1/kRBEOALrS229Kry4yFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script type="text/javascript" src="./js/MantisRYSK.min.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
		<style type="text/css">
			#viewport { width: 100vw; height: 100vh; position: relative }
			#play { position: absolute; top: 15px; left: 15px; width: 70px; height: 35px; font-size: 17px; }
			body {margin: 0}
		</style>
	</head>
	<body>
		<div id="viewport">
			<button id="play">Play</button>
		</div>
	</body>
</html>
